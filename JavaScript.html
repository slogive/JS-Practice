<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Course</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: rgba(128, 128, 128, .1);">
        <div style="display: grid; justify-content: center;">
            <span style="font-size: calc(1em * 3); font-weight: bold;">JavaScript</span>
        </div>

        <div style="border: dashed black thin; margin: 10px; padding: 10px; background-color: rgba(126, 126, 126, 0.5); display: grid; font-size: calc(1em * 1.5); font-weight: bold;">
            <span style="justify-self: center;">Scripts</span>
            <hr style="width: 100%; border: solid black thin;">

            <div>
                <span class="clock">0</span>
                <button class="timerStart" style="border: none; outline: none; cursor: pointer;">Start Timer</button>
                <button class="timerStop" style="border: none; outline: none; cursor: pointer;">Stop Timer</button>
            </div>

            <script src="Scripts.js"></script>
        </div>
    </body>
</html>
